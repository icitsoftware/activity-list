<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katılımcı Listesi</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Katılımcı Listesi</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Ad Soyad</th>
                <th>Ödendi</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <h1>Katılımcı Listesi</h1>
    <ul id="participant-list"></ul>

    <h2>Yeni Katılımcı Ekle</h2>
    <form id="participant-form">
        <input type="text" id="name" placeholder="İsim Soyisim" required>
        <select id="paid">
            <option value="true">Ödendi</option>
            <option value="false">Ödenmedi</option>
        </select>
        <button type="submit">Ekle</button>
    </form>

    <script>
        const participantList = document.getElementById('participant-list');
        const participantForm = document.getElementById('participant-form');
        let editingUserId = null; // Düzenlenen kullanıcının ID'si

        // Katılımcı listesini yükle
        async function loadParticipants() {
            const response = await fetch('users.json');
            const data = await response.json();
            const content = atob(data.content);
            const users = JSON.parse(content);
            
            participantList.innerHTML = '';
            users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.textContent = `${user.name} - Ödendi: ${user.paid}`;
                participantList.appendChild(listItem);
            });
        }

        // Form gönderildiğinde
        participantForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const paid = document.getElementById('paid').value === 'true';

            // Eğer düzenleme yapılıyorsa
            if (editingUserId) {
                const response = await fetch(`https://rey1w99c32.execute-api.eu-west-1.amazonaws.com/dev/katilimci/${editingUserId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, paid })
                });

                if (response.ok) {
                    alert('Katılımcı güncellendi!');
                } else {
                    alert('Bir hata oluştu.');
                }
            } else {
                const response = await fetch('https://rey1w99c32.execute-api.eu-west-1.amazonaws.com/dev/katilimci', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, paid })
                });

                if (response.ok) {
                    alert('Katılımcı eklendi!');
                } else {
                    alert('Bir hata oluştu.');
                }
            }

            editingUserId = null; // Düzenleme ID'sini sıfırla
            loadParticipants();
            loadUsers();
            participantForm.reset();
        });

        loadParticipants();

        async function loadUsers() {
            const response = await fetch('users.json');
            const users = await response.json();
            const tableBody = document.getElementById('userTable');
            tableBody.innerHTML = ''; // Tabloyu temizle

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.paid ? 'Evet' : 'Hayır'}</td>
                    <td>
                        <button onclick="editUser('${user.id}', '${user.name}', ${user.paid})">Düzenle</button>
                        <button onclick="deleteUser('${user.id}')">Sil</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function editUser(id, name, paid) {
            document.getElementById('name').value = name;
            document.getElementById('paid').value = paid.toString();
            editingUserId = id; // Düzenlenecek kullanıcının ID'sini kaydet
        }

        async function deleteUser(id) {
            const response = await fetch(`https://rey1w99c32.execute-api.eu-west-1.amazonaws.com/dev/katilimci/${id}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('Katılımcı silindi!');
                loadParticipants();
                loadUsers();
            } else {
                alert('Bir hata oluştu.');
            }
        }

        loadUsers();
    </script>
</body>
</html>
